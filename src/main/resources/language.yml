version: "0.0.16"
socket:
  success: "<green>You successfully added a socket gem to your item!"
  failure: "<red>You were unable to add the socket gem to your item."
  needs-sockets: "<red>Items must have <gold>(Socket)<red> in their description for you to be able to use a socket gem on them."
enchant:
  success: "<green>You successfully enchanted your item."
  no-enchantment-table: "<red>You must be near an enchantment table to enchant items."
  needs-enchantable: "<red>Items must have <blue>(Enchantable)<red> in their description for you to be able to enchant them."
  failure: "<red>You were unable to enchant that item."
  no-open: "<red>You cannot use enchantment tables."
extend:
  success: "<green>You successfully extended your item."
  failure: "<red>You were unable to extend your item."
identify:
  success: "<green>You successfully identified your item."
  failure: "<red>You failed at identifying your item."
upgrade:
  success: "<green>You successfully upgraded your item!"
  failure: "<red>Incorrect scroll rank! Check the <yellow>Level Range<red> on scrolls to see what they will upgrade."
  destroyed: "<red>Upgrade failed! Your item was destroyed while upgrading it."
  undamaged: "<red>Upgrade failed! Your scroll was consumed, but your item is just fine!"
  damaged: "<red>Upgrade failed! Your item was damaged a bit, but not destroyed."
  consumed: "<red>One of your <aqua>Charm of Protection<red>s was consumed."
reveal:
  success: "<green>You revealed a hidden stat!"
  failure: "<red>This target doesn't have a hidden stat to reveal!"
broadcast:
  found-item: "<white>%player%<green> found a %item%<green>!"
commands:
  give:
    receive: "<green>You received some loot!"
    failure: "<red>Something messed up somewhere. You were unable to be given your loot."
  spawn:
    custom-success: "<green>You spawned <white>%amount%<green> custom item(s)."
    custom-failure: "<red>You were unable to spawn custom items."
    gem-success: "<green>You spawned <white>%amount%<green> socket gem(s)."
    gem-failure: "<red>You were unable to spawn socket gems."
    stone-success: "<green>You spawned <white>%amount%<green> enchantment stone(s)."
    stone-failure: "<red>You were unable to spawn enchantment stones."
    other-success: "<green>You spawned <white>%amount%<green> items."
    other-failure: "<red>You were unable to spawn items."
    socket-extender: "<green>You spawned <white>%amount%<green> socket extender(s)."
    identity-tome: "<green>You spawned <white>%amount%<green> identity tome(s)."
    unidentified-item: "<green>You spawned <white>%amount%<green> unidentified item(s)."
    upgrade-scroll: "<green>You spawned <white>%amount%<green> upgrade scroll(s)."
    reveal-powder: "<green>You spawned <white>%amount%<green> pile(s) of reveal powder!"